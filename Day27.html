<!DOCTYPE html>
<html lang="zh-Hent-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/Day27.css">
    <title>30 LAYOUT-Day27 Background Animation Effects</title>
</head>
<body>
    <section onclick="myfunction()">
        <h2>technical world</h2>
        <div class="banner">
        </div>
    </section>

<script>
    function myfunction(){
    for (let i = 0; i < 200; i++) {
        let banner = document.getElementsByClassName('banner')[0];
        banner.innerHTML += "<span class='block'></span>";
        const dur = Math.random() * 5;
        let block = document.getElementsByClassName('block');
        block[i].style.animationDuration = 2 + dur + "s";
        block[i].style.animationDelay = dur + "s";
    }
    const Sectio = document.querySelector('section');
    setTimeout(function () {
        Sectio.classList.add('active')
        Sectio.attr('active')
    }, 10000)
}
</script>
</body>
</html>
