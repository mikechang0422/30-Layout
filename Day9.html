<!DOCTYPE html>
<html lang="zh-Hent-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/Day9.css">
    <title>30 LAYOUT-Day9 Background Of Anime.js</title>
</head>

<body>
<div class="container">
    <h2>
        <span>Background Of </span><br>Anime.js
    </h2>
</div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js' integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js' integrity='sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ==' crossorigin='anonymous'></script>
<script>
    let container = document.querySelector('.container')
    for(let i=0;i<100;i++){
        let blocks = document.createElement('div')
        blocks.classList.add('block')
        container.appendChild(blocks)
    }

    function animateBlocks (){
        anime({
            targets:'.block',
            translateX: function(){
                return anime.random(-700,700)
            },
            translateY: function(){
                return anime.random(-500,500)
            },
            scale: function(){
                return anime.random(1,3)
            },
            easing:'linear',
            duration:3000,
            delay:anime.stagger(10),
            complete:animateBlocks,
        })
    }
    animateBlocks()
</script>
</html>
