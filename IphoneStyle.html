<!DOCTYPE html>
<html lang="zh-Hent-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/IphoneStyle.css">
    <title>IphoneStyle</title>
</head>

<body>
    <div class="wrap">
        <section class="section1">
            <div class="comparison" style="--slide: 500;">
                <input class="slider" type="range" name="" id="" min="1" max="1000" value="500" oninput="this.parentNode.style.setProperty('--slide', `${this.value}`)">
            </div>
        </section>
        <section class="section2">
            <div class="sticky">
                <h2 class="logostyle">IPhone 12 Font Style</h2>
            </div>
        </section>
        <section class="section3">
            <h2 class="battery__font">Up to 20 hours of battery life - the longest in any Mac ever.</h2>
            <div class="buttons">
                <button id="empty">0%</button>
                <button id="full">100%</button>
            </div>
        </section>
    </div>
    <script src="./js/style.js"></script>
</body>

</html>
